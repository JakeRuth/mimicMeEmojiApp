<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery Mobile stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mimicMeEmojiBlueTheme.css" />
	    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
	    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
	    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 

		<link rel="stylesheet" type="text/css" href="css/globalStyles.css" />
        <link rel="stylesheet" type="text/css" href="css/mimicNewsFeedEntry.css" />
		
		<!-- include handlebars -->
		<script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>
		<script type="text/javascript" src="js/MimicMeEmojiApp.js"></script>
		<script src="cordova.js"></script>
		<script type="text/javascript" src="js/cameraAPI.js"></script>
        <title></title>
    </head>
    <body>
            <div data-role="page" id="home">
			  <div data-role="header" class="app-header">
				<h1>Mimic Me Emoji</h1>
				<div class="upload-button-container">
					<a href="#upload" data-transition="slide"
							class="ui-btn ui-corner-all ui-shadow ui-icon-camera ui-btn-icon-right ui-btn-icon-notext button-icon">Mimic Me Emoji</a>
				</div>
				<div data-role="navbar">
				  <ul>
					<li>
						<a href="#">Recent</a>
					</li>
					<li>
						<a href="#">Hot</a>
					</li>
				  </ul>
				</div>
			  </div>

			  <div data-role="main" class="ui-content">
                  <table id="news-feed" data-role="table" class="ui-responsive">
                        <!--handlebars templating used here with js-->
                  </table>
			  </div>
			</div>
			
			<div data-role="page" id="upload">
				<div data-role="header" class="app-header">
					<a href="#home" data-transition="slide" data-direction="reverse"
						class="ui-btn ui-corner-all ui-shadow ui-icon-carat-l ui-btn-icon-left ui-btn-icon-notext button-icon"></a>
					<h1>Mimic Me Emoji</h1>
				</div>
			
				 <div data-role="main" class="ui-content">
					<p>Camera stuff</p>
					 <button class="ui-btn" onclick="capturePhoto();">Take a Picture</button>
					 <div style="text-align:center;margin:20px;">
						<img id="cameraPic" src="" style="width:auto;height:120px;"></img>
					</div>
				</div>
			</div>

            <!-- Handlebars templates -->
            <script id="news-feed-template" type="text/x-handlebars-template">
                <tbody>
                    <tr>
                        <td class="mimic-image">
                            <img class="mimic-thumbnail" src="{{thumbnailFilePath}}" />
                        </td>
                        <td class="mimic-info">
                            <p class="mimic-name">{{username}}</p>
                            <p class="mimic-description">{{description}}</p>
                            <p class="mimic-views">Views: {{views}}</p>
                        </td>
                        <td class="mimic-votes">
                            <a class="ui-btn ui-corner-all ui-shadow ui-icon-carat-u ui-btn-icon-notext button-icon"></a>
                            <h4 class="mimic-ups">+{{ups}}</h4>
                            <h4 class="mimic-downs">-{{downs}}</h4>
                            <a class="ui-btn ui-corner-all ui-shadow ui-icon-carat-d ui-btn-icon-notext button-icon"></a>
                        </td>
                    </tr>
                </tbody>
            </script>
    </body>
</html>
